<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/utility.js"></script>

</head>

    <body>

        <div ng-app="myApp" ng-controller="myCtrl">
            <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-sm-4" style="text-align: end;">
                        <img src="./images/logo-dark.svg" class="logo" />
                    </div>
                    <div class="col-sm-8 title-div">
                        <h1 class="title-header">TDS Table Viewer</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-3 title-div"><h2 class="source-header">Source URL:</h2></div>
                    <div class="col-sm-9 title-div"><h4 class="source-header">{{result.url}}</h4></div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-3 title-div"><h2 class="source-header">Parameters</h2></div>
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th class="key-column">Key</th>
                                <th class="value-column">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, value) in result.args">
                                <th scope="row">{{key}}</th> 
                                <td>{{value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-3 title-div"><h2 class="source-header">Headers</h2></div>
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th class="key-column">Key</th>
                                <th class="value-column">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, value) in result.headers">
                                <th scope="row">{{key}}</th> 
                                <td>{{value}}</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
